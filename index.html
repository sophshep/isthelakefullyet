              <span>621</span>
            </div>

              <span>651</span>
            </div>
            <div class="level-7 level-d sixths thirds">
              <span class="two-line">681 ft. <br />(Full)</span>
            </div>
          </div>
          <div class="volume">
            <div class="level-10 tenths">

            </div>

            </div>
          </div>
        </div>
        <div id="water-level"></div>
        <div id="blue-fill"></div>
        <div id="display-switch">
